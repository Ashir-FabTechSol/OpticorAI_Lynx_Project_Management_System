{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verify Code</title>
    <link href="{% static 'core/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <style>
        .verify-card { max-width: 420px; margin: 6rem auto; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
        .verify-title { font-weight: 600; margin-bottom: .5rem; }
        .verify-subtitle { color: #6c757d; margin-bottom: 1.25rem; }
        .verify-input { letter-spacing: .3em; text-align: center; font-weight: 600; }
    </style>
    <script>
        if (window.history && history.replaceState) {
            history.replaceState(null, null, location.href);
        }
    </script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body class="login-page">
    <div class="verify-card bg-white">
        <h3 class="verify-title">Enter Verification Code</h3>
        <p class="verify-subtitle">We sent a 6-digit code to your email. The code expires in 5 minutes.</p>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'core:verify-2fa' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="code" maxlength="6" class="form-control verify-input" placeholder="______" autofocus required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verify</button>
        </form>
        <div class="mt-3 text-muted small">If you didn't receive a code, check your spam folder.</div>
    </div>
    <script src="{% static 'core/vendors/js/jquery.min.js' %}"></script>
    <script src="{% static 'core/vendors/js/bootstrap.min.js' %}"></script>
</body>
</html>
